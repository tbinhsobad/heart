<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>For Phanh üíó</title>

<style>
    body {
        margin: 0;
        overflow: hidden;
        background: url("https://i.imgur.com/UP2uyAe.jpeg") center/cover no-repeat; /* Zootopia */
        font-family: 'Poppins', sans-serif;
    }

    /* Glow hi·ªáu ·ª©ng tr√°i tim */
    canvas {
        filter: drop-shadow(0 0 15px rgba(255,120,160,0.9))
                drop-shadow(0 0 30px rgba(255,120,160,0.6));
    }

    /* Ch·ªØ ‚ÄúPhanh‚Äù */
    #nameText {
        position: absolute;
        top: 15%;
        left: 50%;
        transform: translateX(-50%);
        color: #ffe1ec;
        font-size: 65px;
        font-weight: 700;
        text-shadow: 0 0 10px #ff77aa, 0 0 20px #ff77aa;
        animation: fadein 3s ease-in-out infinite alternate;
    }

    @keyframes fadein {
        from { opacity: 0.4; transform: translateX(-50%) scale(0.95); }
        to   { opacity: 1;   transform: translateX(-50%) scale(1.05); }
    }

    /* N√∫t b·∫≠t/t·∫Øt nh·∫°c */
    #musicBtn {
        position: absolute;
        bottom: 25px;
        right: 25px;
        padding: 12px 22px;
        border-radius: 30px;
        border: none;
        background: rgba(255,255,255,0.9);
        color: #ff498c;
        font-size: 18px;
        font-weight: 600;
        box-shadow: 0 4px 15px rgba(255,120,160,0.5);
        cursor: pointer;
        transition: 0.3s;
    }
    #musicBtn:hover {
        background: #ffb7ce;
        color: white;
    }
</style>
</head>

<body>

<div id="nameText">Phanh üíó</div>

<canvas id="heartCanvas"></canvas>

<button id="musicBtn">üéµ Play</button>

<!-- Nh·∫°c kh√¥ng b·∫£n quy·ªÅn -->
<audio id="bgMusic" loop>
  <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Alex_Productions/Love/Alex_Productions_-_Romantic.mp3" type="audio/mpeg">
</audio>

<script>
/* ----- SETUP CANVAS ----- */
const canvas = document.getElementById("heartCanvas");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();
window.onresize = resize;

/* ----- H√ÄM V·∫º TR√ÅI TIM ----- */
function heart(t) {
    return {
        x: 16 * Math.pow(Math.sin(t), 3),
        y: -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t))
    };
}

/* ----- ANIMATION ----- */
let time = 0;

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    const scale = 15;  // ch·ªânh nh·ªè ƒë·ªÉ c√≥ animation ch·∫≠m & ƒë·∫πp

    for (let i = 0; i < 2000; i++) {
        let t = Math.random() * Math.PI * 2;
        let p = heart(t);

        let x = p.x * scale + canvas.width / 2;
        let y = p.y * scale + canvas.height / 2;

        x += Math.sin(time + t * 4) * 4;
        y += Math.cos(time + t * 4) * 4;

        ctx.fillStyle = "rgba(255,140,180,0.85)";
        ctx.fillRect(x, y, 2, 2);
    }

    time += 0.008;  // t·ªëc ƒë·ªô ch·∫≠m l·∫°i

    requestAnimationFrame(animate);
}

animate();

/* ----- N√öT NH·∫†C ----- */
const music = document.getElementById("bgMusic");
const btn = document.getElementById("musicBtn");

btn.onclick = () => {
    if (music.paused) {
        music.play();
        btn.innerText = "‚è∏ Pause";
    } else {
        music.pause();
        btn.innerText = "üéµ Play";
    }
};
</script>

</body>
</html>
